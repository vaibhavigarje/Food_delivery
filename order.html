
<!DOCTYPE html>
<html>
<head>
  <title>Place Your Order</title>
</head>
<body>
  <h1>Place Your Food Order</h1>

  <form >

    <h2>Select Hotel</h2>
    <label for="hotel">Choose a Hotel:</label><br>
    <select name="hotel" id="hotel" required>
      <option value="">--Select--</option>
      <option value="Taj Hotel">Taj Hotel</option>
      <option value="Leela Palace">Leela Palace</option>
      <option value="ITC Grand">ITC Grand</option>
      <option value="Marriott Hotel">Marriott Hotel</option>
      <option value="Oberoi Hotel">Oberoi Hotel</option>
      <option value="Radisson Blu">Radisson Blu</option>
      <option value="JW Marriott">JW Marriott</option>
      <option value="Trident Hotel">Trident Hotel</option>
      <option value="The Park Hotel">The Park Hotel</option>
      <option value="Novotel">Novotel</option>
    </select><br><br>

    <h2>Customer Details</h2>
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="3" required></textarea><br><br>

    <label>City:</label><br>
    <input type="text" name="city" required><br><br>

    <label>State:</label><br>
    <input type="text" name="state" required><br><br>

    <label>Pincode:</label><br>
    <input type="text" name="pincode" required><br><br>

    <h2>add dish & Quantity</h2>


    <textarea name="order Dishes" id="message"></textarea>
    <br>
     <label>Quantity:</label><br>
        <input type="number" name="quantity" min="1" max="10" required><br><br>
        <h3>Requirement</h3>
         <label>Requirement:</label>
        <br>

        
        <input type="radio" id="extra masala" name="Requirement" value="extra masala">
        <label for="extra masala">extra masala</label>
        <br>
        <input type="radio" id="less spicy" name="Requirement" value="less spicy">
        <label for="less spicy">less spicy</label>
        <br>
        <input type="radio" id="non spicy" name="Requirement" value="non spicy">
        <label for="non spicy">non spicy</label>
        <br><br>

    <input type="submit" value="✅ Confirm Order">
    <br>
     <img src="diliver.png" alt="order deliver">
   
    

  <br>

  <a href="submit.html">➡ confirm your order</a><br><br>
  
  
  </form>
  <a href="index.html">← Back to Home</a>
</body>
</html>
